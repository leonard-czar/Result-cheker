<doctype html>
    <html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,shrink-to-fit-to">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <title></title>
        <style>
            .list li {
                list-style-type: none;
                font-weight: bold;
                margin-top: 20px;
            }

            .list2 {
                list-style-type: none;
                font-weight: bold;
                margin-top: 30px;
            }

            .list4 input {
                list-style-type: none;
                font-weight: bold;
                margin-top: 30px;
            }

            .list3 {
                list-style-type: none;
                font-weight: bold;
                margin-top: 30px;
            }
        </style>
    </head>

    <body>

        <form action="" method="">
            <div class="container-fluid-sm">

                <div class="row" style="justify-content:center;">

                    <h1 class="text-center mt-3">Result Checker</h1>


                    <div class="col-sm-3 mt-sm-5 text-center">
                        <ul class="list">
                            <li> Subject</li>
                            <li>English</li>
                            <li>Maths</li>
                            <li> Chemistry</li>
                            <li>Biology</li>
                            <li>French</li>
                            <li>TOTAL</li>
                            <li>Average</li>
                            <li>Remarks</li>
                            
                            <li><input type="button" class="btn btn-primary" value="Get Result" id="getResult"
                                onclick="totalScore()"></li>
                                <li><input type="reset" value="Reset" class="btn btn-secondary" onclick="window.location.reload()"></li>
                        </ul>
                    </div>

                    <div class="col-sm-3 mt-sm-5 text-center">
                        <div>Score</div>
                        <div class="list2"> <input type="text" id="englishScore" onkeyup="
                                    Allscore(this.value,document.getElementById('englishGrade'));">
                            <input type="text" id="mathScore" class="mt-3" onkeyup="
                                    Allscore(this.value,document.getElementById('mathGrade'));">
                            <input type="text" id="chemistryScore" class="mt-3" onkeyup="
                                    Allscore(this.value,document.getElementById('chemistryGrade'));">
                            <input type="text" id="biologyScore" class="mt-3" onkeyup="
                                    Allscore(this.value,document.getElementById('biologyGrade'));">
                            <input type="text" id="frenchScore" class="mt-3" onkeyup="
                                    Allscore(this.value,document.getElementById('frenchGrade'));">
                        </div>
                        <div class="list3 text-center">
                            <div id="total1" class="mt-3"></div>
                            <div id="average1" class="mt-3"></div>
                            <div id="remarks" class="mt-3"></div>
                        </div>
                    </div>


                    <div class="col-sm-3 mt-5 text-center">
                        <div>Grade</div>
                        <div class="list4 " style="font-weight: bold;">
                            <input type="text" value="" id="englishGrade" disabled>
                            <input type="text" value="" id="mathGrade" class="mt-3" disabled>
                            <input type="text" value="" id="chemistryGrade" class="mt-3" disabled>
                            <input type="text" value="" id="biologyGrade" class="mt-3" disabled>
                            <input type="text" value="" id="frenchGrade" class="mt-3" disabled>
                        </div>
                    </div>
                </div>
            </div>

        </form>
<script type="text/javascript" language="javascript"></script>
        <script type="text/javascript" src="miniproject4.js">

        </script>

    </body>

    </html>
